<html>
  <head>
    <title>Increment Decrement Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="increment-count">
        <button type="button" id="down" name="+">+</button>
      </div>
      <div id="total-count"></div>
      <div id="decrement-count">
      <button style="font-size: larger" id="up" name="-">-</button>
      </div>
    </div>
  </body>
</html>
